version: '3'
services:
  controller:
    build:
      context: .
      dockerfile: Dockerfile.LoadTest.Controller
      target: runtime
    container_name: controller
    environment:
      - ROOT_ADRESS="http://app/"
      - PORT_WEB=7312
      - PORT_WORKER=7313
      - CONTROLLER_ADDRESS="http://controller:7313"
    networks:
      - default
      - shared-network
  worker:
    build:
      context: .
      dockerfile: Dockerfile.LoadTest.Worker
      target: runtime
    container_name: worker
    environment:
      - CONTROLLER_ADDRESS="http://controller:7313"
    networks:
      - default
      - shared-network

networks:
  shared-network:
    external: true
