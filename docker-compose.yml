version: '3'
services:
  app:
    build: ./dotnet-metric-test
    tty: true
    working_dir: /source
    volumes:
      - ./dotnet-metric-test:/source
    depends_on:
      - app_db
    environment:
      - ASPNETCORE_URLS=http://+:5000;
      - DOTNET_GENERATE_ASPNET_CERTIFICATE=false
    networks:
      - default
      - shared-network

  app_web:
    image: nginx:1.21.4-alpine
    volumes:
      - ./webserver/app.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    depends_on:
      - app
  app_db:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator

networks:
  shared-network:
    external: true
